version: "3.1"

services:
  ticket-test:
    image: denvazh/gatling:latest
    external_links:
      - ticketservice
    networks:
      - ticket-net
    volumes:
      - ./ticket-service/src/test/gatling/conf:/opt/gatling/conf
      - ./ticket-service/src/test/gatling/user-files:/opt/gatling/user-files
      - ./ticket-service/src/test/gatling/results:/opt/gatling/results

networks:
  ticket-net:
    driver: bridge
